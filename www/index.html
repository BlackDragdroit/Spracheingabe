<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="192x192" href="./assets/mic.png" />
    <link rel="apple-touch-icon" href="./assets/mic.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Speechmed</title>
  <script type="text/javascript" charset="utf-8" src="assets/cordova.js"></script>
  <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
    <div id="online-dot"></div>
    <div id="online-dot-text"></div>

    <textarea id="console-log-textarea" readonly></textarea>

    <div class="text-center">
      <h1 class="display-1">Speech Recognition</h1>
      <p class="lead">Speech to text converter</p>
    </div>

    <div class="container text-center border">
      <div class="speechBox">
        <span id="finalVoiceText"></span>&nbsp;
        <span id="interVoiceText" class="text-secondary"></span>
      </div>
    </div>

    <div class="credits">
      <p class="creditsText">By Gabriel and Julian</p>
    </div>
    <div class="controlBox position-absolute">
      <button
        id="btn-play"
        type="button"
        class="btn btn-lg btn-dark"
        onclick="clickListenStart()"
        title="Start"
      >
        <i class="bi-mic-fill"></i>
      </button>
      <button
        id="btn-pause"
        type="button"
        class="btn btn-lg btn-dark"
        onclick="clickListenPause()"
        hidden="true"
        title="Pause"
      >
        <i class="bi-pause"></i>
      </button>
      <div id="languageDetectionResult"></div>
      <div class="online-dot"></div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
